<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with JS</title>
</head>
<script>
    function animateValue(id, duration){
        const start = document.getElementById("amount").innerHTML;
        const end = document.getElementById("end").value;
        const range = Math.abs(end-start);
        const obj = document.getElementById(id);
        const startTime = new Date().getTime();
        const endTime = startTime + duration;
        const stepTime = Math.max(Math.floor(duration/range), 1);

        function update(){
            const now = new Date().getTime();
            const remainingTime = Math.max((endTime-now)/duration, 0);
            const value = Math.round(Math.abs(end - range*remainingTime));

            obj.innerHTML = value;

            if(value == end){
                clearInterval(timer);
            }
        }

        const timer = setInterval(update, stepTime);
    }
</script>
<body>
    <input id="end" placeholder="Enter Final Amount" >
    <button onclick="animateValue('amount', 350)">see it changing</button><h2 id="amount">100</h2>
</body>
</html>
